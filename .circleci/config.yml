# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    environment:
          POLARIS_ACCESS_TOKEN: 9abhvni6jh4f5ftsf0r06htevpbkjbvg5ahq8aigl69i4um5ch70
          POLARIS_SERVER_URL: https://demo.polaris.synopsys.com
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Synopsys Polaris           
          command: |
            sudo mkdir /opt/polaris
            PATH="/opt/polaris:$PATH"
            wget -q https://demo.polaris.synopsys.com/api/tools/polaris_cli-linux64.zip
            sudo unzip -j polaris_cli-linux64.zip -d /opt/polaris
            polaris analyze -w
